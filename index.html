<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-20</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <form class="form" name="signUp">
            <span>Login</span>
            <input type="text" id="lastName" placeholder="Enter login" novalidate>
            <span>Password</span>
            <input type="password" id="password" placeholder="Enter password" novalidate>
            <span>Email</span>
            <input type="email" id="email" placeholder="Enter email" novalidate>
            <input type="button" value="Add user" id="signIn" disabled>
        </form>
        <div class="result">
            <div class="result-headers">
                <span>#</span>
                <span>Login</span>
                <span>Password</span>
                <span>Email</span>
                <span>Edit</span>
                <span>Delete</span>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
